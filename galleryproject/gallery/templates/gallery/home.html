{% extends 'gallery/base.html'%}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card" style="width: 15rem;">
                    <div class="card-header">
                    <h2>Categories</h2>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">All</li>
                        {% for category in categories %}
                        <li class="list-group-item">{{category.name}}</li>
                        {% endfor %}
                        
                        <a href="{% url 'add'%}" class="btn btn-primary btn-block btn-sm m-1">Add Photos</a>
                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">

                    {% for image in images %}
                        <div class="col-md-4">
                            <div class="card my-2">
                                <img class="gallery-image" src="{{image.image.url}}" alt="red roses">
                                <div class="card-body">
                                    <small>Category: {{image.category.name}}</small>
                                </div>
                                <a href="{% url 'photo' image.id%}" class="btn btn-outline-primary btn-sm m-1" href="">View photo</a>
                            </div>
                        </div>
                        {% empty %}
                        <h3>No photos....</h3>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
