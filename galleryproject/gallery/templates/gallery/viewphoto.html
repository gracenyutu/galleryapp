{% extends 'gallery/base.html'%}
{% block content %}
    <div class="row justify-content-center">
        <div class="col">
            <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
            <div class="view">
                <img class="image" src="{{image.image.url}}" alt="">
                <p>{{image.description}}</p>
            </div>
        </div>
    </div>
    <button type="button" name="button" class="btn btn-info" value="{{image.image.url}}" onclick="copylink(this.value)">Copy Image Link</button>
    <script>
            function copylink(value) {
                console.log('hi yellow')
                function handler(event){
                    event.clipboardData.setData('text/plain', value);
                    event.preventDefault();
                    document.removeEventListener('copy', handler, true);
                }
                document.addEventListener('copy', handler, true);
                document.execCommand('copy');
            }
    </script>
{% endblock %}
