{% extends 'gallery/base.html'%}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-4">
            <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
            <div class="card ">
                <form method='POST' action="">

                    <div class="form-group m-3">
                        <label>Description</label>
                        <input required type="text" placeholder="Enter description" class="form-control">
                    </div>

                    <div class="form-group m-3">
                        <label>Choose a category</label>
                        <select name="category" class="form-control">
                            <option value="none">Choose a category</option>

                            {% for category in categories%}
                                <option value="{{category.id}}">{{category.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group m-3">
                        <label>create a new category</label>
                        <input name="new_category" type="text" placeholder="Create a new category" class="form-control">
                    </div>


                    <div class="form-group m-3">
                        <label>select Location</label>
                        <select name="location" class="form-control">
                            <option value="none">select Location</option>

                            {% for location in locations%}
                                <option value="{{location.id}}">{{location.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group m-3">
                        <label>create a new location</label>
                        <input name="new_location" type="text" placeholder="Create a new location" class="form-control">
                    </div>

                    <div class="form-group m-3">
                        <label>Upload image</label>
                        <input required name="image" type="file" class="form-control-file">
                    </div>

                    <button type="submit" class="btn btn-primary m-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
